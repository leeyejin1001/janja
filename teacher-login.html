<!DOCTYPE HTML>
<html>
<head>
<title>교사 로그인 - 장자기독학교</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="description" content="장자기독학교 교사 로그인" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link rel="stylesheet" href="assets/css/teacher-login.css" />
</head>
<body>

<a href="index.html" class="back-to-home">
	<i class="fas fa-arrow-left"></i>
	<span>홈으로 돌아가기</span>
</a>

<button class="theme-toggle" title="테마 변경">
	<i class="fas fa-moon"></i>
</button>

<div class="login-container">
	<div class="login-header">
		<div class="school-logo">
			<i class="fas fa-cross"></i>
		</div>
		<h1>교사 로그인</h1>
		<p>장자기독학교 교육 관리 시스템</p>
	</div>
	
	<form class="login-form" id="loginForm">
		<div class="form-group">
			<input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required autocomplete="username">
			<i class="fas fa-user icon"></i>
		</div>
		
		<div class="form-group">
			<input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required autocomplete="current-password">
			<i class="fas fa-lock icon"></i>
		</div>
		
		<div class="login-options">
			<label class="remember-me">
				<input type="checkbox" id="remember" name="remember">
				<span>로그인 상태 유지</span>
			</label>
			<a href="#" class="forgot-password" id="forgotPassword">비밀번호 찾기</a>
		</div>
		
		<button type="submit" class="login-btn" id="loginBtn">
			<span class="btn-text">로그인</span>
			<div class="loading-spinner"></div>
		</button>
		
		<div class="error-message" id="errorMessage"></div>
	</form>
	
	<div class="login-footer">
		<p>문의사항이 있으시면 <a href="mailto:admin@jangjachristian.edu">관리자</a>에게 연락주세요</p>
	</div>
</div>

<script src="assets/js/teacher-login.js"></script>

</body>
</html>
